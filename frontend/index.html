<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Candidate Management System</h1>
        </header>

        <main>
            <!-- Add Candidate Form -->
            <section class="form-section">
                <h2>Add New Candidate</h2>
                <form id="candidateForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required minlength="2">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="m1">Subject 1 Marks:</label>
                            <input type="number" id="m1" name="m1" min="0" max="100" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="m2">Subject 2 Marks:</label>
                            <input type="number" id="m2" name="m2" min="0" max="100" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="m3">Subject 3 Marks:</label>
                            <input type="number" id="m3" name="m3" min="0" max="100" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Candidate</button>
                </form>
                
                <div id="addResult" class="result-message"></div>
            </section>

            <!-- View Candidates Section -->
            <section class="view-section">
                <h2>View Candidates</h2>
                <div class="filter-controls">
                    <button class="btn btn-secondary" onclick="getCandidates('ALL')">All Candidates</button>
                    <button class="btn btn-success" onclick="getCandidates('PASS')">Passed Candidates</button>
                    <button class="btn btn-danger" onclick="getCandidates('FAIL')">Failed Candidates</button>
                </div>
                
                <div id="candidatesContainer">
                    <div id="loadingMessage" class="loading" style="display: none;">Loading candidates...</div>
                    <div id="candidatesList"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
